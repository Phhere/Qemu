<h2>Einleitung</h2>
<p>Dieses Portal dient dazu, jedem Studenten bei bedarf eine eigene Virtuelle Maschiene zur verfügung stellen.</p>

<h2>Anmelden</h2>
<p>Um sich an zu melden, müssen sie lediglich in die Informatik-Fachschaft gehen und dort das Formular ausfüllen. Danach können sie sich eine VM anlegen und arbeiten.</p>
