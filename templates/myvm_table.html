<table class="striped">
	<thead>
		<tr>
			<th></th>
			<th width="15%">Ram</th>
			<th width="25%">Last Run</th>
			<th width="30%">Options</th>
		</tr>
	</thead>
	{if condition="is_array($vms)"} {loop="vms"}
	<tr>
		<th>{$value.name}</th>
		<td>{$value.ram}</td>
		<td>{$value.lastrun}</td>
		<td>{$value.buttons}</td>
	</tr>
	{/loop} 
	{else} 
		{$vms} 
	{/if}
</table>
