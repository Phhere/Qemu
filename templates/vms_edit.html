<form action="index.php?site=vms" method="post">
	<table class="striped">
		<thead>
			<tr>
				<th colspan="2">new VM</th>
			</tr>
		</thead>
		<tr>
			<th>Name:</th>
			<td><input type="text" value="{$name}" name="name" />
			</td>
		</tr>
		<tr>
			<th>Owner:</th>
			<td>
				<select name="owner">
					{$owner}
				</select>
			</td>
		</tr>
		<tr>
			<th>Ram:</th>
			<td>
				<input type="text" class="no-margin inline" value="{$ram}" name="ram" size="6" /> Mb
			</td>
		</tr>
		<tr>
			<th>VNC Password:</th>
			<td>
				<input type="text" class="no-margin inline" value="{$password}" name="password" />
			</td>
		</tr>
		<tr>
			<th>Optionale Qemu Parameter:</th>
			<td>
				<input type="text" class="no-margin inline" value="{$params}" name="params" />
			</td>
		</tr>
		<tr>
			<th>Persistent</th>
			<td><input type="checkbox" value="" name="persistent" {$persistent} /> Die VM bleibt auch ohne Ping online
			</td>
		</tr>
	</table>
	<table class="striped">
		<thead>
			<tr>
				<th>Images</th>
				<th><a onclick="javascript:addRow($(this).parents('table'))">add Row</a></th>
			</tr>
		</thead>
		{loop="images"}
		<tr>
			<th>Image <span>{$value.counter}</span>: </th>
			<td><select name="image[]">{$value.image}</select></td>
		</tr>
		{/loop}
	</table>
	<input type="hidden" name="vm" value="{$vmID}"/>
	<input type="submit" class="no-margin center" name="save_edit" value="Speichern" />
</form>
